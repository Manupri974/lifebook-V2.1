let isRecording = false;
let finalText = "";

function toggleRecording() {
  const button = document.getElementById("speechButton");
  const inputField = document.getElementById("userInput");
  const waveform = document.getElementById("waveform");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Reconnaissance vocale non support√©e sur ce navigateur.");
    return;
  }

  if (!recognition) {
    recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      let transcript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          transcript += event.results[i][0].transcript;
        }
      }

      finalText += transcript;
      inputField.value = finalText.trim();
      inputField.dispatchEvent(new Event("input")); // pour r√©ajuster la hauteur
    };

    recognition.onerror = (event) => {
      console.error("‚ùå Erreur vocale :", event.error);
      stopRecording();
    };

    recognition.onend = () => {
      if (isRecording) {
        console.log("üîÅ Reco termin√©e, tentative de reprise...");
        recognition.start();
      } else {
        stopRecording();
      }
    };
  }

  function stopRecording() {
    isRecording = false;
    button.classList.remove("recording");
    waveform.style.display = "none";
  }

  if (!isRecording) {
    finalText = "";
    inputField.value = "";
    recognition.start();
    isRecording = true;
    button.classList.add("recording");
    waveform.style.display = "block";
  } else {
    recognition.stop();
    stopRecording();
  }
}

        afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
        return;
      }

      const data = await response.json();
      if (!data.reply || typeof data.reply !== "string") {
        afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
        return;
      }

      afficher("LifeBook", data.reply, "bot");
      historique.push({ role: "assistant", content: data.reply });

      fetch("https://lifebook-docker.onrender.com/api/voice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: data.reply })
      })
        .then(res => res.blob())
        .then(blob => {
          const audio = new Audio(URL.createObjectURL(blob));
          audio.play();
        })
        .catch(err => {
          console.error("Erreur audio :", err);
        });
    }
  } catch (err) {
    console.error("‚ùå Erreur globale dans initChat :", err);
    afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite au lancement du chat. V√©rifiez votre connexion ou r√©essayez plus tard.", "bot");
  }
}
