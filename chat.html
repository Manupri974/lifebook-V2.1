async function genererLivre() {

    console.log("‚úÖ Segments construits :", segments);

    const response = await fetch(`${API_BASE}/api/generer-livre`, {
      method: "POST",

    if (!response.ok) {
      alert(`‚ùå Erreur du serveur (${response.status})`);

    const rawText = await response.text();
    console.log("üì¶ R√©ponse brute re√ßue :", rawText.slice(0, 300));

    let data;
    try {

      console.error("‚ùå Erreur de parsing JSON :", err);

    if (!data || !data.texte || data.texte.trim().length < 100) {

    const texteFinal = data.texte.trim();
    console.log("üñ®Ô∏è √âtape 3 : G√©n√©ration du PDF stylis√© via backend...");

let isRecording = false;
let finalText = "";

function toggleRecording() {
  const button = document.getElementById("speechButton");
  const inputField = document.getElementById("userInput");
  const waveform = document.getElementById("waveform");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Reconnaissance vocale non support√©e sur ce navigateur.");
    return;
  }

  if (!recognition) {
    recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      let transcript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          transcript += event.results[i][0].transcript;
        }
      }

      finalText += transcript;
      inputField.value = finalText.trim();
      inputField.dispatchEvent(new Event("input")); // pour r√©ajuster la hauteur
    };

    recognition.onerror = (event) => {
      console.error("‚ùå Erreur vocale :", event.error);
      stopRecording();
    };

    recognition.onend = () => {
      if (isRecording) {
        console.log("üîÅ Reco termin√©e, tentative de reprise...");
        recognition.start();
      } else {
        stopRecording();
      }
    };
  }

  function stopRecording() {
    isRecording = false;
    button.classList.remove("recording");
    waveform.style.display = "none";
  }

  if (!isRecording) {
    finalText = "";
    inputField.value = "";
    recognition.start();
    isRecording = true;
    button.classList.add("recording");
    waveform.style.display = "block";
  } else {
    recognition.stop();
    stopRecording();
  }
}

async function chargerTemplateSequence({ type, qui, age, format }) {

  } catch (err) {
    console.error("‚ùå Impossible de charger le template :", nomFichier, err);

function afficher(auteur, texte, classe) {
  if (!texte) {

    return;
  }

  const msg = document.createElement("div");
  msg.className = "message " + classe;

  let chapitreActuel = null; // üîÑ √† placer une seule fois en global si pas encore fait

function afficherQuestion(index) {
  const question = questions[index];
  if (!question) {
    console.warn("‚ùå Aucune question √† afficher √† l‚Äôindex", index);
    return;
  }

  const chapId = sequenceParQuestion[index] || 1;

  // üéØ Si on entre dans un nouveau chapitre : on l‚Äôaffiche dans le chat
  if (chapId !== chapitreActuel && titreChapitres[chapId]) {
    chapitreActuel = chapId;
    const titre = titreChapitres[chapId];
    afficher("Chapitre", `**${titre}**`, "bot");
  }

  afficher("LifeBook", question, "bot");
  input.value = reponses[index] || "";
  input.focus();
  document.getElementById("progression").innerText = `Question ${index + 1} / ${questions.length}`;
}
async function initChat() {
  console.log("üöÄ initChat lanc√©");

  try {
    const params = new URLSearchParams(window.location.search);
    interviewId = params.get("id");

    // üîÅ Chargement des param√®tres
    templateParams = {
      type: params.get("type") || "bio",
      qui: params.get("qui") || "moi",
      age: params.get("age") || "18",
      format: params.get("format") || "court",
    };

    // üîÅ Chargement du template (questions & s√©quences)
    await chargerTemplateSequence(templateParams);
    console.log("‚úÖ Template charg√© :", templateParams);
    console.log("üìã Questions disponibles :", questions);

    if (interviewId) {
      const { data, error } = await supabase
        .from("responses")
        .select("content, params")
        .eq("id", interviewId)
        .single();

      if (error || !data?.content || !Array.isArray(data.content)) {
        afficher("LifeBook", "‚ùå Impossible de charger l‚Äôinterview existante.", "bot");
        console.error("‚ö†Ô∏è Erreur Supabase :", error);
        return;
      }

      // üß† Injection des r√©ponses (dans reponses[])
      reponses = data.content;

      // üßº Affichage des questions/r√©ponses existantes
      reponses.forEach((reponse, index) => {
        const question = questions[index] || `Question ${index + 1}`;
        afficher("LifeBook", question, "bot");
        afficher("Vous", reponse, "user");

        const seqId = sequenceParQuestion[index] || 1;
        if (!segments[seqId]) segments[seqId] = [];
        segments[seqId].push(reponse);
        sequenceCounts[seqId] = (sequenceCounts[seqId] || 0) + 1;
      });

      questionIndex = reponses.length;
      miseAJourProgression();
    } else {
      // üÜï Nouvelle interview
      reponses = Array(questions.length).fill("");
      questionIndex = 0;
      afficher("LifeBook", questions[0], "bot");
    }

  } catch (err) {
    console.error("‚ùå Erreur globale dans initChat :", err);
    afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite au lancement du chat.", "bot");
  }
}
