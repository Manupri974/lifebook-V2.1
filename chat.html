let isRecording = false;
let finalText = "";

function toggleRecording() {
  const button = document.getElementById("speechButton");
  const inputField = document.getElementById("userInput");
  const waveform = document.getElementById("waveform");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Reconnaissance vocale non support√©e sur ce navigateur.");
    return;
  }

  if (!recognition) {
    recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      let transcript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          transcript += event.results[i][0].transcript;
        }
      }

      finalText += transcript;
      inputField.value = finalText.trim();
      inputField.dispatchEvent(new Event("input")); // pour r√©ajuster la hauteur
    };

    recognition.onerror = (event) => {
      console.error("‚ùå Erreur vocale :", event.error);
      stopRecording();
    };

    recognition.onend = () => {
      if (isRecording) {
        console.log("üîÅ Reco termin√©e, tentative de reprise...");
        recognition.start();
      } else {
        stopRecording();
      }
    };
  }

  function stopRecording() {
    isRecording = false;
    button.classList.remove("recording");
    waveform.style.display = "none";
  }

  if (!isRecording) {
    finalText = "";
    inputField.value = "";
    recognition.start();
    isRecording = true;
    button.classList.add("recording");
    waveform.style.display = "block";
  } else {
    recognition.stop();
    stopRecording();
  }
}
    
let sequenceParQuestion = [];
    
async function chargerTemplateSequence({ type, qui, age, format }) {
  const nomFichier = `./templates/${type}-${qui}-${age}-${format}.js`;
  try {
    const module = await import(nomFichier);
    questions = module.questions || [];
    sequenceParQuestion = module.sequenceParQuestion || [];
    titreChapitres = module.titreChapitres || {}; // ‚úÖ on r√©cup√®re aussi les titres
    console.log("‚úÖ S√©quences charg√©es :", sequenceParQuestion);
    console.log("‚úÖ Titres de chapitres :", titreChapitres);
  } catch (err) {
    console.error("‚ùå Impossible de charger le template :", nomFichier, err);
    sequenceParQuestion = [];
    titreChapitres = {};
  }
}

function afficher(auteur, texte, classe) {
  if (!texte) {
    console.warn("‚ùå Aucun texte √† afficher pour :", auteur);
    return;
  }

  // ‚úÖ Assainissement du contenu pour √©viter l‚Äôerreur marked()
  let contenu;
  if (typeof texte === "string") {
    contenu = texte;
  } else if (typeof texte?.content === "string") {
    contenu = texte.content;
  } else {
    contenu = JSON.stringify(texte, null, 2);
  }

  const msg = document.createElement("div");
  msg.className = "message " + classe;
  msg.innerHTML = `<strong>${auteur} :</strong><br>${marked.parse(contenu)}`;

  const container = document.getElementById("messages");
  container.appendChild(msg);
  container.scrollTop = container.scrollHeight;
}

function afficherQuestion(index) {
  const question = questions[index];
  if (!question) {
    console.warn("‚ùå Aucune question √† afficher √† l‚Äôindex", index);
    return;
  }

  const chapId = sequenceParQuestion[index] || 1;

  if (chapId !== chapitreActuel && titreChapitres[chapId]) {
    chapitreActuel = chapId;
    afficher("Chapitre", `**${titreChapitres[chapId]}**`, "bot chapitre");
  }

  historique.push({ role: "assistant", content: question }); // üîÅ on enregistre la question aussi
  afficher("LifeBook", question, "bot");

  input.value = reponses[index] || "";
  input.focus();
  document.getElementById("progression").innerText = `Question ${index + 1} / ${questions.length}`;
}
async function initChat() {
  console.log("üöÄ initChat lanc√©");

  try {
    const params = new URLSearchParams(window.location.search);
    interviewId = params.get("id");

    templateParams = {
      type: params.get("type") || "bio",
      qui: params.get("qui") || "moi",
      age: params.get("age") || "18",
      format: params.get("format") || "court",
    };

    await chargerTemplateSequence(templateParams);
    console.log("‚úÖ Template charg√© :", templateParams);

    if (interviewId) {
      const { data, error } = await supabase
        .from("responses")
        .select("content, params")
        .eq("id", interviewId)
        .single();

      if (error || !data?.content || !Array.isArray(data.content)) {
        afficher("LifeBook", "‚ùå Impossible de charger l‚Äôinterview existante.", "bot");
        console.error("‚ö†Ô∏è Erreur Supabase :", error);
        return;
      }

      historique = data.content;
      reponses = [];
      questionIndex = 0;

      let chapitreCourant = null;

      for (const msg of historique) {
        const contenu = msg.content;
        if (msg.role === "assistant") {
          afficher("LifeBook", contenu, "bot");
        } else if (msg.role === "user") {
          afficher("Vous", contenu, "user");
          reponses[questionIndex] = contenu;
          const chapId = sequenceParQuestion[questionIndex] || 1;
          if (!segments[chapId]) segments[chapId] = [];
          segments[chapId].push(contenu);
          sequenceCounts[chapId] = (sequenceCounts[chapId] || 0) + 1;
          questionIndex++;
        }
      }

      if (questionIndex < questions.length) {
        const chapId = sequenceParQuestion[questionIndex] || 1;
        if (chapId !== chapitreCourant && titreChapitres[chapId]) {
          chapitreCourant = chapId;
          afficher("Chapitre", `**${titreChapitres[chapId]}**`, "bot chapitre");
        }
        afficherQuestion(questionIndex);
        miseAJourProgression();
      } else {
        afficher("LifeBook", "‚úÖ Vous avez termin√© toutes les questions ! Vous pouvez maintenant g√©n√©rer le livre.", "bot");
        document.getElementById("userInput").disabled = true;
        document.getElementById("sendBtn").disabled = true;
      }

    } else {
      reponses = Array(questions.length).fill("");
      questionIndex = 0;

      const chapId = sequenceParQuestion[0] || 1;
      if (titreChapitres[chapId]) {
        chapitreActuel = chapId;
        afficher("Chapitre", `**${titreChapitres[chapId]}**`, "bot chapitre");
      }

      afficherQuestion(0);
      miseAJourProgression();
    }

  } catch (err) {
    console.error("‚ùå Erreur globale dans initChat :", err);
    afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite au lancement du chat.", "bot");
  }
}
