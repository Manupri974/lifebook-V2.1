<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une couverture LifeBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f2eafa;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: auto;
    }
    .editor-container {
      position: relative;
      width: 437px; /* 1748/4 */
      height: 620px; /* 2480/4 */
      background: #f2eafa;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-top: 20px;
    }
    #cover {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('Sans titre (148 x 210 mm) (1).png') no-repeat center/cover;
    }
    .editable {
      position: absolute;
      width: 80%;
      text-align: center;
      left: 10%;
      color: #333;
      cursor: text;
      font-family: 'Georgia', serif;
    }
    #title {
      top: 8%;
      font-size: 28px;
      font-weight: bold;
    }
    #subtitle {
      top: 16%;
      font-size: 22px;
      font-style: italic;
    }
    #author {
      bottom: 12%;
      font-size: 24px;
      font-style: italic;
    }
    #photo-area {
      position: absolute;
      top: 30%;
      left: 5%;
      width: 90%;
      height: 40%;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: rgba(255,255,255,0.7);
    }
    #photo-area img {
      max-width: 100%;
      max-height: 100%;
    }
    #upload {
      margin-top: 10px;
    }
    #lifebook-logo {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 14px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 5px;
    }
    #actions {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="editor-container">
  <div id="cover">
    <div id="title" class="editable" contenteditable="true">Titre du Livre</div>
    <div id="subtitle" class="editable" contenteditable="true">Sous-titre ici</div>
    <div id="photo-area">Photo ici</div>
    <div id="author" class="editable" contenteditable="true">Nom de l'Auteur</div>
    <div id="lifebook-logo">LifeBook</div>
  </div>
</div>

<div id="actions">
  <input type="file" id="upload" accept="image/*">
  <button onclick="triggerUpload()">Uploader une photo</button>
  <button onclick="generateCover()">Finaliser et Télécharger</button>
</div>

<script>
  const photoArea = document.getElementById('photo-area');
  const uploadInput = document.getElementById('upload');
  let cropper;

  function triggerUpload() {
    uploadInput.click();
  }

  uploadInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();

    reader.onload = function (event) {
      photoArea.innerHTML = `<img id="uploaded-image" src="${event.target.result}">`;
      const image = document.getElementById('uploaded-image');
      if (cropper) cropper.destroy();
      cropper = new Cropper(image, {
        aspectRatio: 3 / 2,
        viewMode: 1
      });
    }

    reader.readAsDataURL(file);
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && cropper) {
      finalizeCrop();
    }
  });

  function finalizeCrop() {
    const canvas = cropper.getCroppedCanvas({ width: 1568, height: 960 });
    const imgUrl = canvas.toDataURL('image/png');
    cropper.destroy();
    cropper = null;
    photoArea.innerHTML = `<img src="${imgUrl}">`;
  }

  function generateCover() {
    const canvas = document.createElement('canvas');
    canvas.width = 1748;
    canvas.height = 2480;
    const ctx = canvas.getContext('2d');

    const background = new Image();
    background.src = 'Sans titre (148 x 210 mm) (1).png';

    background.onload = () => {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      const photo = photoArea.querySelector('img');
      if (photo) {
        ctx.drawImage(photo, 174, 744, 1400, 992);
      }

      ctx.font = 'bold 100px Georgia';
      ctx.fillStyle = '#333';
      ctx.textAlign = 'center';
      ctx.fillText(document.getElementById('title').innerText, canvas.width/2, 250);

      ctx.font = 'italic 70px Georgia';
      ctx.fillText(document.getElementById('subtitle').innerText, canvas.width/2, 400);

      ctx.font = 'italic 80px Georgia';
      ctx.fillText(document.getElementById('author').innerText, canvas.width/2, 2200);

      ctx.font = 'bold 40px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText('LifeBook', canvas.width - 150, canvas.height - 50);

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'lifebook-couverture.png';
      link.click();
    }
  }
</script>

</body>
</html>
