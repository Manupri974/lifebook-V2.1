<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f3e8ff, #fff0f5);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    #cover-container {
      position: relative;
      width: 300px;
      height: 420px;
      margin: 40px auto;
      background: url('/path/to/ton-image.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .text-overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    #titrePreview { top: 30px; font-size: 1.5em; font-weight: 700; }
    #sousTitrePreview { top: 70px; font-size: 1em; }
    #auteurPreview { bottom: 40px; font-size: 1.2em; font-weight: 600; position: absolute; width: 100%; }

    input {
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #a347ba;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #912ca3;
    }
  </style>
</head>

<body>
  <h1>Configurer la couverture</h1>

  <input id="titreLivre" placeholder="Ajouter un titre">
  <input id="sousTitreLivre" placeholder="Ajouter un sous-titre">
  <input id="auteurLivre" placeholder="Ajouter un nom d'auteur">

  <div id="cover-container">
    <div id="titrePreview" class="text-overlay"></div>
    <div id="sousTitrePreview" class="text-overlay"></div>
    <div id="auteurPreview" class="text-overlay"></div>
  </div>

  <button id="generateLivreBtn">GÃ©nÃ©rer Livre</button>

  <script>
    const titreInput = document.getElementById("titreLivre");
    const sousTitreInput = document.getElementById("sousTitreLivre");
    const auteurInput = document.getElementById("auteurLivre");

    titreInput.addEventListener("input", () => document.getElementById("titrePreview").innerText = titreInput.value);
    sousTitreInput.addEventListener("input", () => document.getElementById("sousTitrePreview").innerText = sousTitreInput.value);
    auteurInput.addEventListener("input", () => document.getElementById("auteurPreview").innerText = auteurInput.value);

    document.getElementById("generateLivreBtn").addEventListener("click", async () => {
      const titre = titreInput.value.trim();
      const sousTitre = sousTitreInput.value.trim();
      const auteur = auteurInput.value.trim();

</body>
