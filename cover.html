<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une couverture A5</title>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2eafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .cover-container {
            position: relative;
            width: 420px;
            height: 595px;
            background-image: url('Sans titre (148 x 210 mm) (1).png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .editable {
            cursor: pointer;
            background: rgba(255,255,255,0.6);
            padding: 5px;
            border-radius: 4px;
        }
        #image-placeholder {
            width: 100%;
            height: 300px;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            position: relative;
            overflow: hidden;
        }
        #image-placeholder img {
            width: 100%;
        }
        input[type="file"] {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1 class="editable" contenteditable="true">Ajouter un titre</h1>
        <h3 class="editable" contenteditable="true">Ajouter un sous-titre</h3>

        <div id="image-placeholder">Cliquez pour ajouter une photo</div>
        <input type="file" id="file-input" accept="image/*">

        <h3 class="editable" contenteditable="true">Ajouter nom(s)</h3>
        <button id="save-button">Enregistrer la couverture</button>
    </div>

    <script>
        const placeholder = document.getElementById('image-placeholder');
        const fileInput = document.getElementById('file-input');
        let cropper;

        placeholder.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                placeholder.innerHTML = '<img id="uploaded-image" src="' + event.target.result + '">';

                const image = document.getElementById('uploaded-image');

                if (cropper) cropper.destroy();

                cropper = new Cropper(image, {
                    aspectRatio: 3 / 2,
                    viewMode: 1,
                });
            }

            reader.readAsDataURL(file);
        });

        document.getElementById('save-button').addEventListener('click', () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({ width: 400, height: 300 });
                placeholder.innerHTML = '<img src="' + canvas.toDataURL() + '">';
                cropper.destroy();
                cropper = null;
            }

            alert('Votre couverture est prête à être sauvegardée ou exportée.');
        });
    </script>
</body>
</html>
