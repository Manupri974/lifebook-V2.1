<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er une couverture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f3e8ff, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cover {
      background: #f3e8ff; /* Violet clair align√© avec ton d√©grad√© */
      width: 320px;
      height: 450px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .cover h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #6b1e8a;
    }

    .cover h2 {
      font-size: 1em;
      margin-bottom: 20px;
      color: #8a4ba3;
      font-weight: 400;
    }

    .image-placeholder {
      background: #d9b3e4;
      width: 100%;
      height: 180px;
      margin: 20px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .cover p {
      margin: 20px 0 10px;
      font-weight: 600;
      color: #333;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      color: #6b1e8a;
    }
  </style>
</head>
<body>

  <div class="cover">
    <h1>Ajouter un titre</h1>
    <h2>Ajouter un sous-titre</h2>

    <div class="image-placeholder" id="uploadArea">
      Ajouter une photo
    </div>

    <p>Ajouter nom(s)</p>

    <div class="logo">
      üìñ LifeBook
      <!-- On ajoutera ici ton vrai logo image plus tard -->
    </div>
  </div>

  <script>
    document.getElementById('uploadArea').addEventListener('click', () => {
      alert('Fonction upload √† venir ici.');
    });
  </script>

</body>
</html>
