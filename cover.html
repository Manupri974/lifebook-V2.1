  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #d5b4e6, #f8d5e7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Merriweather', serif;
      color: #4b145c;
    }

    .cover-container {
      position: relative;
      width: 320px;
      height: 450px;
      background: #f6f2fb;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .cover-container h1, .cover-container h2 {
      margin: 10px 0;
      font-weight: 700;
      cursor: pointer;
    }

    .editable {
      background: transparent;
      border: none;
      border-bottom: 1px solid transparent;
      font-family: 'Merriweather', serif;
      font-size: 1em;
      color: #4b145c;
      text-align: center;
      width: 100%;
      margin: 5px 0;
    }

    .editable:focus {
      outline: none;
      border-bottom: 1px solid #4b145c;
    }

    .photo-placeholder {
      width: 160px;
      height: 160px;
      background: #e0cfea;
      border: 2px dashed #4b145c;
      border-radius: 12px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #7c3c97;
    }

    button {
      margin-top: 20px;
      background: #a347ba;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #912ca3;
    }
  </style>
</head>
<body>
  <div class="cover-container">
